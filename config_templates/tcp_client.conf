# Reticulum TCP Client Configuration
# =====================================
# REFERENCE TEMPLATE - Do not edit this file directly.
# Use the RNS Management Tool to apply this template,
# which will back up your existing config first.
#
# Config for connecting to remote Reticulum transport nodes
# over TCP/IP. This allows you to reach the wider Reticulum
# network through an existing internet connection.
#
# You can connect to the public testnet, community nodes,
# or your own private transport node. Multiple TCP client
# interfaces can be defined for redundancy.
#
# NOTE: TCP connections reveal IP addresses to the remote
# host and network observers. For privacy, consider using
# I2PInterface instead.
#
# Official docs: https://reticulum.network/manual/interfaces.html
# Community nodes: https://github.com/markqvist/Reticulum/wiki/Community-Node-List

[reticulum]

  enable_transport = False
  share_instance = Yes

[logging]

  loglevel = 4

[interfaces]

  # Local network auto-discovery (Ethernet/WiFi)
  [[Default Interface]]
    type = AutoInterface
    enabled = Yes

  # -----------------------------------------------
  # TCP Client - Reticulum Dublin Hub (Public Testnet)
  # -----------------------------------------------
  # The official public testnet entry point. This is an
  # experimental network with no availability guarantees.
  # Nodes announce at low frequency; stay connected for
  # a while to discover peers.

  [[RNS Dublin Hub]]
    type = TCPClientInterface
    enabled = True
    target_host = dublin.connect.reticulum.network
    target_port = 4965

  # -----------------------------------------------
  # BackboneInterface Alternative (Linux/Android only)
  # -----------------------------------------------
  # BackboneInterface is fully compatible with TCP server/
  # client interfaces but faster and more resource efficient.
  # Use this instead of TCPClientInterface on Linux systems.
  #
  # [[RNS Amsterdam Backbone]]
  #   type = BackboneInterface
  #   enabled = yes
  #   remote = amsterdam.connect.reticulum.network
  #   target_port = 4251

