  #   enabled = True
  #   port = /dev/ttyUSB0
  #   frequency = 914875000
  #   bandwidth = 500000
  #   txpower = 7
  #   spreadingfactor = 7
  #   codingrate = 5
  #
  # -- AS923 (Malaysia/Singapore/Thailand) --
  # [[RNode LoRa Interface]]
  #   type = RNodeInterface
  #   enabled = True
  #   port = /dev/ttyUSB0
  #   frequency = 920500000
  #   bandwidth = 125000
  #   txpower = 7
  #   spreadingfactor = 8
  #   codingrate = 5

  # -----------------------------------------------
  # LoRa Parameter Reference
  # -----------------------------------------------
  # frequency       : Operating frequency in Hz (region-dependent)
  # bandwidth       : Signal bandwidth in Hz (125000, 250000, 500000)
  #                   Higher = faster but shorter range
  # txpower         : Transmit power in dBm (hardware/regulation dependent)
  # spreadingfactor : 7-12 (7=fastest, 12=longest range)
  #                   Must match between communicating peers
  # codingrate      : 5-8 (5=fastest, 8=most error resilience)
  #                   Does NOT need to match between peers
  # flow_control    : Optional, True/False (default: False)
