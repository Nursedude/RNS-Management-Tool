# Reticulum RNODE LoRa Configuration
# ====================================
# REFERENCE TEMPLATE - Do not edit this file directly.
# Use the RNS Management Tool to apply this template,
# which will back up your existing config first.
#
# Config for using an RNODE device as a LoRa radio interface.
# This gives you sovereign, off-grid wide-area communication
# without any service providers or internet connectivity.
#
# IMPORTANT: You MUST adjust frequency, bandwidth, spreading
# factor, and TX power to comply with your regional regulations.
# Only frequency, bandwidth, and spreading factor must match
# between peers. TX power and coding rate can differ.
#
# Official docs: https://reticulum.network/manual/interfaces.html
# Popular settings: https://github.com/markqvist/Reticulum/wiki/Popular-RNode-Settings
# Community map: https://rmap.world

[reticulum]

  enable_transport = False
  share_instance = Yes

[logging]

  loglevel = 4

[interfaces]

  # Local network auto-discovery (Ethernet/WiFi)
  [[Default Interface]]
    type = AutoInterface
    enabled = Yes

  # -----------------------------------------------
  # RNODE LoRa Interface - US 915 MHz Band
  # -----------------------------------------------
  # Adjust 'port' to your actual device path:
  #   Linux:   /dev/ttyUSB0 or /dev/ttyACM0
  #   macOS:   /dev/tty.usbserial-0001
  #   Windows: COM3 (or similar)
  #
  # To find your device: ls /dev/tty* (before and after plugging in)
  # If permission denied: sudo usermod -aG dialout $USER (then re-login)

  [[RNode LoRa Interface]]
    type = RNodeInterface
    enabled = True
    port = /dev/ttyUSB0
    frequency = 914875000
    bandwidth = 125000
    txpower = 7
    spreadingfactor = 8
    codingrate = 5

  # -----------------------------------------------
  # Regional Frequency Examples (uncomment ONE block)
  # -----------------------------------------------
  # See https://github.com/markqvist/Reticulum/wiki/Popular-RNode-Settings
  # for community-verified settings in your area.
  #
  # -- EU 868 MHz (Belgium, Netherlands, Germany, Spain, etc.) --
  # [[RNode LoRa Interface]]
  #   type = RNodeInterface
  #   enabled = True
  #   port = /dev/ttyUSB0
  #   frequency = 867200000
  #   bandwidth = 125000
  #   txpower = 7
  #   spreadingfactor = 8
  #   codingrate = 5
  #
  # -- UK 868 MHz --
  # [[RNode LoRa Interface]]
  #   type = RNodeInterface
  #   enabled = True
  #   port = /dev/ttyUSB0
  #   frequency = 867500000
  #   bandwidth = 125000
  #   txpower = 7
  #   spreadingfactor = 9
  #   codingrate = 5
  #
  # -- AU 925 MHz (Australia) --
  # [[RNode LoRa Interface]]
  #   type = RNodeInterface
  #   enabled = True
  #   port = /dev/ttyACM0
  #   frequency = 925875000
  #   bandwidth = 250000
  #   txpower = 22
  #   spreadingfactor = 9
  #   codingrate = 5
  #
  # -- US 915 MHz (Fast / High Bandwidth) --
  # [[RNode LoRa Interface]]
