# Reticulum Minimal Configuration
# ================================
# REFERENCE TEMPLATE - Do not edit this file directly.
# Use the RNS Management Tool to apply this template,
# which will back up your existing config first.
#
# Bare minimum config to get RNS running on a local network.
# This uses only the AutoInterface for local peer discovery
# over Ethernet/WiFi using link-local IPv6 (no routers needed).
#
# For a verbose example with all options, run: rnsd --exampleconfig
# Official docs: https://reticulum.network/manual/interfaces.html

[reticulum]

  # Transport is disabled by default. Only enable on
  # stationary, always-on systems meant to route traffic.
  enable_transport = False

  # Allow other local programs to share this Reticulum instance.
  share_instance = Yes

[logging]

  # Log levels: 0=critical, 1=errors, 2=warnings, 3=notices,
  # 4=info (default), 5=verbose, 6=debug, 7=extreme
  loglevel = 4

[interfaces]

  # AutoInterface discovers other Reticulum peers on any
  # local Ethernet or WiFi network automatically. It uses
  # link-local IPv6 for discovery and UDP for transport.
  # No routers, DHCP, or IP infrastructure required.
  [[Default Interface]]
    type = AutoInterface
    enabled = Yes
